<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<button onclick="saveReq()">글작성</button>
<a href="/board/save">글작성(링크)</a>
</body>
<!--
자바스크립트로 함수 실행
버튼 누르면 /board/save 주소 요청
-->
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
</script>
</html>
